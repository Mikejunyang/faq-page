<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <link rel="stylesheet" href="dist/faq.css">
</head>
<body>
    <div class="faq-container">
        <h1>Frequently Asked Questions</h1>
        <div class="faq-item">
            <button class="faq-question">What is your return policy?</button>
            <div class="faq-answer">Our return policy lasts 30 days. Please keep your receipt!</div>
        </div>
        <div class="faq-item">
            <button class="faq-question">Do you offer international shipping?</button>
            <div class="faq-answer">Yes, we ship worldwide. Additional fees may apply.</div>
        </div>
        <div class="faq-item">
            <button class="faq-question">How can I track my order?</button>
            <div class="faq-answer">You will receive a tracking link via email once your order ships.</div>
        </div>
    </div>
    <script src="dist/faq.js"></script>
</body>
</html>
